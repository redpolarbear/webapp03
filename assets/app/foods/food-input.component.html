<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">Food Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   ngModel
                   name="name"
                   required>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
